version: 2

models:
  - name: dim_territories
    description: >
      Adventure Works territory dimension table.
      It contains data on city, state or province and country. There is also country and state codes included.
    columns:
      - name: pk_territory
        description: Primary key from the product dimension table.
        tests:
          - unique
          - not_null
              
      - name: city_name
        description: Name of the city.
      
      - name: state_name
        description: State or province name.

      - name: state_code
        description: ISO standard region code.
        tests:
          - not_null:
              config:
                severity: warn

      - name: country_code
        description: ISO standard country code.
        tests:
          - not_null:
              config:
                severity: warn
      
      - name: country_name
        description: Name of the country.